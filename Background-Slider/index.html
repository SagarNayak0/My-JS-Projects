<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(/Projects/Background-Slider/images/anshul-qSX733ZLMw8-unsplash.jpg);"></div>
        <div class="slide" style="background-image: url(/Projects/Background-Slider/images/florian-van-duyn-Dm-qxdynoEc-unsplash.jpg);"></div>
        <div class="slide" style="background-image: url(/Projects/Background-Slider/images/its-outsider-gSZCLsE7ysc-unsplash.jpg);"></div>
        <div class="slide" style="background-image: url(/Projects/Background-Slider/images/jamie-turner-otiAmPHP26A-unsplash.jpg);"></div>
        <div class="slide" style="background-image: url(/Projects/Background-Slider/images/tom-arrowsmith-7HNftpNvqho-unsplash.jpg);"></div>    

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
    
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
